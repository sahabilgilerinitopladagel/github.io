<div class='card shadow mb-4'>
                  <div class='card-header py-3'>
                    <h6 class='m-0 font-weight-bold text-primary'>Kablosuz Cihaz Ekle</h6>
                  </div>
                  <div class='card-body'>
                    <form id='formadd'>
                      <div class='form-row'>
                        <div class='form-group col-md-6'>
                          <label for='il'>İl</label>
                          <select id='il' class='form-control' onchange='ilcedoldur(this.value)'>
                            <option disabled selected value>Bir il Seçiniz</option>
                          </select>
                        </div>
                        <div class='form-group col-md-6'>
                          <label for='ilce'>İlçe</label>
                          <select id='ilce' class='form-control'>
                            <option disabled selected value>Bir ilçe Seçiniz</option>
                            
                          </select>
                        </div>
                        <div class='form-group col-md-6'>
                          <label for='kameramarka'>Kablosuz Marka</label>
                          <select id='kameramarka' class='form-control'>
                              <option disabled selected value>Kablosuz Marka seçiniz</option>
                            <option value='Radwin' selected>Radwin</option>
                            <option value='Redline'>Redline</option>
                            <option value='SAF'>SAF 23 GHZ</option>
                            
                          </select>
                        </div>
                        <div class='form-group col-md-6'>
                          <label for='kameramodeli'>Kablosuz Modeli</label>
                          <input type='text' class='form-control' id='kameramodel' placeholder='Kablosuz Model giriniz'>
                        </div>
                        <div class='form-group col-md-6'>
                          <label for='mc'>Tip</label>
                          <select id='tip' class='form-control'>

                              <option disabled selected value>Kablosuz tipini seçiniz</option>
                            <option value='Baz' selected>Baz</option>
                            <option value='23GHZ'>23GHZ</option>
                            <option value='p2p'>p2p</option>
                             
                          </select>
                        </div>
                        <div class='form-group col-md-6'>
                          <label>Adet </label>
                           <input type='text' class='form-control' id='kameraadet' placeholder='Kablosuz adetini giriniz!!!'>
                        </div>
                        
                      </div>
                      
                      
                      <div class='form-row'>
                        <div class='form-group col-md-6'>
                          <label for='aciklama'>Açıklama</label>
                          <input type='text' class='form-control' id='aciklama'>
                        </div>
                      </div>
                     
                      <button type='button' class='btn btn-primary' onclick='kablosuzbilgikaydet()'>Kaydet</button>
                    </form>
                  </div>
                </div>
